<!DOCTYPE html>
<html>
	<head>
		<title>Meu Pseudo Portfólio</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/main.css" rel="stylesheet"> 
		<!-- Manifest File link -->
		<link rel="manifest" href="manifest.json">
		<script>
			window.addEventListener('load', () => {
			  registerSW();
			});
		 
			// Register the Service Worker
			async function registerSW() {
			  if ('serviceWorker' in navigator) {
				try {
				  await navigator
						.serviceWorker
						.register('serviceworker.js');
				}
				catch (e) {
				  console.log('SW registration failed');
				}
			  }
			}
		</script>
	</head>
	<body>
		<header>
			<div id="portrait">
				<img src="images/lhama_opened.png" alt="lhama" height="200px">
				<img src="images/lhama_closed.png" alt="lhama" height="200px">
			</div>
			<div id="banner">
				Programmer Llama
			</div>
		</header>
		<div class="menu" style="clear:both;">
			<a href="#rpg">RPG</a><a href="#games">Games</a><a href="#ai">AI</a><a href="#ds">Data Science</a>
		</div>
		<section>
			<div class="parallax"></div>
			<div class="content" id="rpg">
				<img src="images/tejo.png" width="100px">
			</div>
			<div class="parallaxnight"></div>
			<div class="content" id="games">
				<img src="images/bat.png" width="100px">
			</div>
			<div class="parallaxnight"></div>
			<div class="content" id="ai">
				<a href="./dice.html"><img src="images/rabbit.png" width="100px"></a>
			</div>
			<div class="parallax"></div>
			<div class="content" id="ds"></div>
		</section>
		<footer>"Não entre em contato" produções.</footer>
	</body>
</html>
